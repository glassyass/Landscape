# Main Settings
[params]
defaultLogo = "Wildrose"
defaultKeywords = ["wildrose", "landscaping", "blog", "responsive", "google analytics", "bootstrap", "portfolio", "personal", "modern", "parallax", "hugo theme", "creative"]
